        const PhoneRentalApp = () => {
            const [activeNav, setActiveNav] = useState('home'); 
            const [viewMode, setViewMode] = useState('dashboard'); 
            const [step, setStep] = useState(1); 
            const [activeTab, setActiveTab] = useState('galaxy');
            const [backupTab, setBackupTab] = useState('samsung');
            
            // 예약 데이터
            const [selectedPhone, setSelectedPhone] = useState(null);
            const [startDate, setStartDate] = useState(null);
            const [endDate, setEndDate] = useState(null);
            const [dateWarning, setDateWarning] = useState(null);
            const [insurance, setInsurance] = useState('none'); 
            const [batteryCount, setBatteryCount] = useState(0); 
            // [수정] 수령/반납 방법 초기값 null로 변경 (미선택 상태)
            const [deliveryMethod, setDeliveryMethod] = useState(null); 
            const [returnMethod, setReturnMethod] = useState(null); 
            const [dataBackup, setDataBackup] = useState(false);
            const [discounts, setDiscounts] = useState({ app: false, blog: false });
            
            // userInfo
            const [userInfo, setUserInfo] = useState({ name: '', phone: '', zipcode: '', address: '', detailAddress: '', scheduleName: '' });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [isSearching, setIsSearching] = useState(false);
            
            // 연장 페이지 상태
            const [extModel, setExtModel] = useState('galaxy');
            const [extDays, setExtDays] = useState(1);
            const [extForm, setExtForm] = useState({ name: '', phone: '' });

            // 백업 페이지 상태
            const [backupForm, setBackupForm] = useState({ name: '', phone: '' });

            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [lookupName, setLookupName] = useState('');
            const [lookupPhone, setLookupPhone] = useState('');
            const [lookupResult, setLookupResult] = useState(null);
            // const [myViewTab, setMyViewTab] = useState('reservation'); // [삭제] 탭 구분 상태 삭제
            const [autoLogin, setAutoLogin] = useState(true);
            
            const [isManualAddress, setIsManualAddress] = useState(false);
            const [isLogoutModalOpen, setIsLogoutModalOpen] = useState(false);

            useEffect(() => {
                const savedUser = localStorage.getItem('pink_user');
                if (savedUser) {
                    const { name, phone } = JSON.parse(savedUser);
                    setLookupName(name);
                    setLookupPhone(phone);
                    handleLookup(name, phone);
                }
            }, []);

            const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];

            const phones = {
                galaxy: [
                    { id: 'g23', name: '갤럭시 S23 울트라', price: 9400, tag: '가성비' },
                    { id: 'g24', name: '갤럭시 S24 울트라', price: 10900, tag: '인기' },
                    { id: 'g25', name: '갤럭시 S25 울트라', price: 13400, tag: '최신상' },
                ],
                iphone: [
                    { id: 'i17p', name: '아이폰 17 프로', price: 16900, tag: '감성' },
                    { id: 'i17pm', name: '아이폰 17 프로맥스', price: 18900, tag: '끝판왕' },
                ]
            };

            const isSameDayStart = startDate && (() => {
                const today = new Date();
                today.setHours(0,0,0,0);
                return startDate.getTime() === today.getTime();
            })();

            const isSundayOrHolidayStart = startDate && (() => {
                const year = startDate.getFullYear();
                const month = startDate.getMonth();
                const day = startDate.getDate();
                const dateKey = `${year}-${month + 1}-${day}`;
                return startDate.getDay() === 0 || !!HOLIDAYS[dateKey];
            })();

            const formatPhone = (value) => {
                const raw = value.replace(/[^0-9]/g, '');
                if (raw.length < 4) return raw;
                if (raw.length < 8) return `${raw.slice(0, 3)}-${raw.slice(3)}`;
                return `${raw.slice(0, 3)}-${raw.slice(3, 7)}-${raw.slice(7, 11)}`;
            };

            const handleAddressSearch = () => {
                if (!window.daum || !window.daum.Postcode) {
                    alert("우편번호 서비스를 불러오는 중입니다. 잠시 후 다시 시도해주세요.");
                    return;
                }
                new daum.Postcode({
                    oncomplete: function(data) {
                        let fullAddress = data.address;
                        let extraAddress = '';
                        if (data.addressType === 'R') {
                            if (data.bname !== '') extraAddress += data.bname;
                            if (data.buildingName !== '') extraAddress += (extraAddress !== '' ? `, ${data.buildingName}` : data.buildingName);
                            fullAddress += (extraAddress !== '' ? ` (${extraAddress})` : '');
                        }
                        setUserInfo(prev => ({ ...prev, zipcode: data.zonecode, address: fullAddress }));
                    }
                }).open();
            };

            const formatDateToKorean = (dateStr) => {
                if (!dateStr) return '-';
                if (dateStr.includes('(')) return dateStr;
                
                const parts = dateStr.split('-');
                if (parts.length !== 3) return dateStr;
                return `${parts[0]}년 ${parseInt(parts[1])}월 ${parseInt(parts[2])}일`;
            };

            const copyToClipboard = (text) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('계좌번호가 복사되었습니다!');
                } catch (err) {
                    console.error('Copy failed', err);
                    alert('복사에 실패했습니다. 직접 입력해주세요.');
                }
                document.body.removeChild(textArea);
            };

            const getReturnDate = (date) => {
                if (!date) return null;
                const returnDate = new Date(date);
                const dayOfWeek = returnDate.getDay();
                if (dayOfWeek === 6) returnDate.setDate(returnDate.getDate() + 2); 
                else if (dayOfWeek === 0) returnDate.setDate(returnDate.getDate() + 1); 
                return returnDate;
            };

            const getArrivalDate = (date) => {
                if (!date) return null;
                return new Date(date);
            };

            const calculateDays = () => {
                if (!startDate || !endDate) return 0;
                const returnDate = getReturnDate(endDate);
                const diffTime = returnDate.getTime() - startDate.getTime();
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return Math.max(0, diffDays + 1); 
            };
            
            const getDisplayEndDate = () => {
                if (!endDate) return null;
                return getReturnDate(endDate);
            };

            const calculateTotal = () => {
                const days = calculateDays();
                if (days === 0 || !selectedPhone) return 0;
                let total = selectedPhone.price * days;
                
                if (insurance === 'basic') total += 3000;
                else if (insurance === 'premium') total += 5000;
                else if (insurance === 'none') total += 0;

                total += batteryCount * 3000;
                if (deliveryMethod === 'post') total += 4000;
                if (returnMethod === 'pickup') total += 4000;
                
                if (dataBackup) total += 10000;

                if (discounts.app) total -= 3000;
                if (discounts.blog) total -= 5000;

                return Math.max(0, total);
            };

            const getStatusClass = (status) => {
                if (!status) return 'bg-gray-200 text-gray-500';
                if (status.includes('확정')) return 'bg-green-100 text-green-600';
                if (status.includes('취소') || status.includes('환불')) return 'bg-red-100 text-red-600';
                return 'bg-gray-200 text-gray-500';
            };
            
            // [추가] 카테고리별 뱃지 스타일
            const getCategoryBadge = (category) => {
                if (!category || category === '예약신청') return <span className="text-[10px] bg-rose-100 text-rose-600 px-2 py-0.5 rounded font-bold">예약</span>;
                if (category === '연장신청') return <span className="text-[10px] bg-orange-100 text-orange-600 px-2 py-0.5 rounded font-bold">연장</span>;
                if (category === '백업신청') return <span className="text-[10px] bg-green-100 text-green-600 px-2 py-0.5 rounded font-bold">백업</span>;
                return <span className="text-[10px] bg-gray-100 text-gray-600 px-2 py-0.5 rounded font-bold">{category}</span>;
            };

            const handleSubmit = async () => {
                if(!GOOGLE_SCRIPT_URL) {
                    alert("구글 시트 연동 URL이 설정되지 않았습니다. 개발자에게 문의해주세요.");
                    return;
                }

                setIsSubmitting(true);

                const formatDate = (d) => d ? `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}` : '';
                const reviewType = discounts.app ? '앱리뷰(D-1)' : (discounts.blog ? '블로그(D-1)' : '없음');
                const fullAddress = `${userInfo.address} ${userInfo.detailAddress}`.trim();

                let insuranceText = '미선택';
                if(insurance === 'none') insuranceText = '미가입';
                else if(insurance === 'basic') insuranceText = '베이직';
                else if(insurance === 'premium') insuranceText = '프리미엄';

                let reviewText = '없음';
                if (discounts.app) reviewText = '앱리뷰(-3,000원)';
                else if (discounts.blog) reviewText = '블로그(-5,000원)';

                let deliveryText = '미선택';
                if (deliveryMethod === 'post') deliveryText = '택배';
                else if (deliveryMethod === 'quick') deliveryText = '퀵';
                else if (deliveryMethod === 'venue') deliveryText = '공연장수령';

                const orderData = {
                    category: '예약신청',
                    orderTime: new Date().toLocaleString(),
                    battery: batteryCount,
                    model: selectedPhone.name,
                    modelNumber: "",
                    blank: "",
                    name: userInfo.name,
                    zipcode: `'${userInfo.zipcode}`, 
                    address: fullAddress,
                    phone: userInfo.phone,
                    startDate: formatDate(startDate),
                    scheduleName: userInfo.scheduleName || `${userInfo.name}님 대여`, 
                    delivery: deliveryText,
                    returnMethod: returnMethod === 'post' ? '택배' : '방문수거',
                    review: reviewText,
                    totalPrice: calculateTotal(),
                    insurance: insuranceText,
                    dataBackup: dataBackup ? '신청(+10,000원)' : '미신청'
                };

                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST",
                        mode: "no-cors",
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify(orderData),
                    });
                    
                    setViewMode('success');

                } catch (error) {
                    console.error("Error submitting order:", error);
                    alert("주문 전송 중 오류가 발생했습니다. 다시 시도해주세요.");
                    setIsSubmitting(false);
                }
            };
            
            const handleGoHome = () => {
                setStep(1); 
                setSelectedPhone(null); 
                setStartDate(null); 
                setEndDate(null); 
                setInsurance('none');
                setUserInfo({ name: '', phone: '', zipcode: '', address: '', detailAddress: '', scheduleName: '' });
                setDataBackup(false);
                setDeliveryMethod(null);
                setReturnMethod(null);
                setDiscounts({ app: false, blog: false });
                setIsSubmitting(false);
                setActiveNav('home');
                setViewMode('dashboard');
            };

            const handleExtensionSubmit = async (extTotal) => {
                if (!extForm.name || !extForm.phone) {
                    alert("신청자 성함과 연락처를 입력해주세요.");
                    return;
                }
                if(!GOOGLE_SCRIPT_URL) {
                    alert("시스템 오류: 연동 URL 미설정");
                    return;
                }

                setIsSubmitting(true);
                const orderData = {
                    category: '연장신청',
                    orderTime: new Date().toLocaleString(),
                    model: extModel === 'galaxy' ? '갤럭시 (연장)' : '아이폰 (연장)',
                    name: extForm.name,
                    phone: extForm.phone,
                    startDate: `(+${extDays}일)`,
                    totalPrice: extTotal,
                    scheduleName: `${extForm.name}님 연장신청`
                };

                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST",
                        mode: "no-cors",
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify(orderData),
                    });
                    alert(`연장 신청이 접수되었습니다.\n입금 확인 후 확정됩니다.`);
                    setExtForm({ name: '', phone: '' });
                    setActiveNav('home'); 
                    setViewMode('dashboard');
                } catch (error) {
                    alert("신청 전송 실패");
                } finally {
                    setIsSubmitting(false);
                }
            };

            const handleBackupSubmit = async () => {
                if (!backupForm.name || !backupForm.phone) {
                    alert("신청자 성함과 연락처를 입력해주세요.");
                    return;
                }
                if(!GOOGLE_SCRIPT_URL) {
                    alert("시스템 오류: 연동 URL 미설정");
                    return;
                }

                setIsSubmitting(true);
                const orderData = {
                    category: '백업신청',
                    orderTime: new Date().toLocaleString(),
                    model: '데이터 백업 대행',
                    name: backupForm.name,
                    phone: backupForm.phone,
                    totalPrice: 10000,
                    scheduleName: `${backupForm.name}님 백업신청`
                };

                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST",
                        mode: "no-cors",
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify(orderData),
                    });
                    alert(`데이터 백업 신청이 접수되었습니다.\n입금 확인 후 안내드리겠습니다.`);
                    setBackupForm({ name: '', phone: '' });
                    setActiveNav('home'); 
                    setViewMode('dashboard');
                } catch (error) {
                    alert("신청 전송 실패");
                } finally {
                    setIsSubmitting(false);
                }
            };

            const handleLookup = async (nameParam, phoneParam) => {
                const targetName = nameParam || lookupName;
                const targetPhone = phoneParam || lookupPhone;

                if (!targetName || targetPhone.length < 10) { 
                    if (!nameParam) alert('정보를 올바르게 입력해주세요.'); 
                    return; 
                }
                if (!GOOGLE_SCRIPT_URL) { alert("연동 URL이 설정되지 않았습니다."); return; }
                
                setIsSearching(true);
                try {
                    const response = await fetch(`${GOOGLE_SCRIPT_URL}?name=${encodeURIComponent(targetName)}&phone=${encodeURIComponent(targetPhone)}`, { redirect: "follow" });
                    const result = await response.json();
                    if (result.result === "success") { 
                        const data = Array.isArray(result.data) ? result.data : [result.data];
                        setLookupResult(data.reverse()); 
                        
                        if (autoLogin) {
                            localStorage.setItem('pink_user', JSON.stringify({ name: targetName, phone: targetPhone }));
                        }
                    }
                    else { 
                        if (!nameParam) {
                            alert("일치하는 예약 정보가 없습니다."); 
                            setLookupResult(null); 
                        }
                    }
                } catch (error) { 
                    if (!nameParam) alert("조회 중 오류가 발생했습니다."); 
                } finally { 
                    setIsSearching(false); 
                }
            };
            
            // [수정] 새로고침 핸들러 수정
            const handleRefresh = async () => {
                if (lookupName && lookupPhone) {
                    setLookupResult(null); // 화면 비우기
                    setIsSearching(true); // 로딩 표시
                    await handleLookup(lookupName, lookupPhone); // 데이터 재요청
                }
            };

            const handleLogoutClick = () => {
                setIsLogoutModalOpen(true);
            };

            const handleLogoutConfirm = () => {
                localStorage.removeItem('pink_user');
                setLookupResult(null);
                setLookupName('');
                setLookupPhone('');
                // setMyViewTab('reservation'); // [삭제] 탭 초기화 삭제
                setIsLogoutModalOpen(false);
            };

            const handleMonthChange = (increment) => {
                const newDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + increment, 1);
                setCurrentMonth(newDate);
            };

            const handleDateClick = (day) => {
                const today = new Date(); today.setHours(0,0,0,0);
                const clickedDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day);
                if (clickedDate < today) return;
                
                if (!startDate || (startDate && endDate)) { 
                    setStartDate(clickedDate); 
                    setEndDate(null); 
                    setDateWarning(null); 
                } else {
                    const diffTime = Math.abs(clickedDate - startDate); 
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
                    
                    if (clickedDate < startDate) { 
                        setStartDate(clickedDate); 
                        setDateWarning(null); 
                    }
                    else if (diffDays < 2) {
                        alert("최소 1박 2일 이상 대여 가능해요!\n(예: 1일 수령 -> 2일 반납)"); 
                    }
                    else {
                        let finalStartDate = startDate; 
                        let finalEndDate = clickedDate; 
                        let warningMsg = null;
                        
                        if (finalStartDate.getDay() === 0 && finalEndDate.getDay() === 1) {
                            warningMsg = "일요일은 배송 휴무라 토요일 수령으로 자동 변경되었어요!";
                            const newStart = new Date(finalStartDate); newStart.setDate(finalStartDate.getDate() - 1);
                            const newEnd = new Date(finalEndDate);
                            finalStartDate = newStart; 
                            finalEndDate = newEnd;
                        }
                        
                        setStartDate(finalStartDate); 
                        setEndDate(finalEndDate); 
                        setDateWarning(warningMsg);
                    }
                }
            };

            const handleRentalStart = (method) => {
                if (method) setDeliveryMethod(method);
                setViewMode('rental');
                setStep(1); 
                setActiveNav('rental'); 
            };

            const handleNavChange = (nav) => {
                setActiveNav(nav);
                if (nav === 'home') {
                    setViewMode('dashboard');
                } else if (nav === 'rental') {
                    setViewMode('rental');
                    setStep(1);
                }
            };

            useEffect(() => { window.scrollTo(0, 0); }, [step, viewMode]);
            
            const renderCalendarDays = () => {
                const today = new Date(); today.setHours(0,0,0,0);
                const year = currentMonth.getFullYear(); const month = currentMonth.getMonth();
                const days = new Date(year, month + 1, 0).getDate(); const firstDay = new Date(year, month, 1).getDay();
                const daysArray = [];

                let visualEndDate = endDate;
                if (endDate) {
                    visualEndDate = getReturnDate(endDate);
                }

                for (let i = 0; i < firstDay; i++) daysArray.push(<div key={`empty-${i}`} className="h-10"></div>);
                for (let d = 1; d <= days; d++) {
                    const thisDate = new Date(year, month, d);
                    const dayOfWeek = thisDate.getDay();
                    const dateKey = `${year}-${month + 1}-${d}`;
                    const holidayName = HOLIDAYS[dateKey];

                    let className = "h-14 flex flex-col items-center justify-center rounded-xl text-sm cursor-pointer transition-all border border-transparent ";
                    const isPast = thisDate < today;
                    const isStart = startDate && thisDate.getTime() === startDate.getTime();
                    
                    const isEnd = visualEndDate && thisDate.getTime() === visualEndDate.getTime();
                    const isInRange = startDate && visualEndDate && thisDate > startDate && thisDate < visualEndDate;
                    
                    if (isPast) {
                        className += "text-gray-300 cursor-not-allowed";
                    } else if (isStart || isEnd) {
                        className += "bg-rose-500 text-white font-bold shadow-md transform scale-105 z-10";
                    } else if (isInRange) {
                        className += "bg-rose-50 text-rose-700";
                    } else {
                        className += "hover:bg-gray-50 ";
                        if (holidayName || dayOfWeek === 0) className += "text-red-500 ";
                        else if (dayOfWeek === 6) className += "text-blue-500 ";
                        else className += "text-gray-700 ";
                    }

                    daysArray.push(
                        <div key={d} onClick={() => !isPast && handleDateClick(d)} className={className}>
                            <span className={isStart || isEnd ? "text-lg" : ""}>{d}</span>
                            {holidayName && !isStart && !isEnd && (
                                <span className="text-[9px] leading-none mt-0.5 truncate w-full text-center font-normal">{holidayName}</span>
                            )}
                        </div>
                    );
                }
                return daysArray;
            };

            const renderExtensionPage = () => {
                const extPricePerDay = extModel === 'galaxy' ? 15000 : 20000;
                const extTotal = extPricePerDay * extDays;

                return (
                <div className="animate-slide-in space-y-6">
                    <div className="flex items-center gap-3 mb-6">
                        <button onClick={() => setViewMode('dashboard')} className="p-2 bg-white rounded-full shadow-sm">
                            <Icons.ChevronLeft className="w-5 h-5 text-gray-600" />
                        </button>
                        <h2 className="text-xl font-bold text-gray-800">대여 기간 연장</h2>
                    </div>

                    <div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                        <div className="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-500">
                            <Icons.Clock size={32} />
                        </div>
                        <h3 className="text-lg font-bold text-gray-800 mb-2 text-center">반납일 연장 신청</h3>
                        
                        <div className="space-y-4 mt-6">
                            <div>
                                <label className="text-xs font-bold text-gray-500 ml-1">기종 선택</label>
                                <div className="flex bg-gray-100 p-1 rounded-xl mt-1">
                                    <button onClick={() => setExtModel('galaxy')} className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${extModel === 'galaxy' ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-400'}`}>갤럭시</button>
                                    <button onClick={() => setExtModel('iphone')} className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${extModel === 'iphone' ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-400'}`}>아이폰</button>
                                </div>
                                <p className="text-xs text-right mt-1 text-gray-400">{extModel === 'galaxy' ? '1일 15,000원' : '1일 20,000원'}</p>
                            </div>

                            <div>
                                <label className="text-xs font-bold text-gray-500 ml-1">연장 기간</label>
                                <div className="flex items-center justify-between bg-gray-50 rounded-xl p-2 mt-1 border border-gray-100">
                                    <button onClick={() => setExtDays(Math.max(1, extDays - 1))} className="w-10 h-10 bg-white rounded-lg shadow-sm flex items-center justify-center text-gray-600 font-bold">-</button>
                                    <span className="font-bold text-gray-800">{extDays}일</span>
                                    <button onClick={() => setExtDays(extDays + 1)} className="w-10 h-10 bg-white rounded-lg shadow-sm flex items-center justify-center text-gray-600 font-bold">+</button>
                                </div>
                            </div>

                            <div className="bg-gray-50 p-4 rounded-xl flex justify-between items-center">
                                <span className="font-bold text-gray-600">총 연장 금액</span>
                                <span className="font-bold text-xl text-rose-500">{extTotal.toLocaleString()}원</span>
                            </div>

                            <div className="pt-2 border-t border-gray-100">
                                <p className="text-xs font-bold text-gray-500 mb-2">신청자 정보</p>
                                <div className="space-y-2">
                                    <input type="text" placeholder="성함" className="w-full p-3 bg-gray-50 rounded-xl outline-none text-sm" value={extForm.name} onChange={(e) => setExtForm({...extForm, name: e.target.value})} />
                                    <input type="text" placeholder="연락처 (010-0000-0000)" className="w-full p-3 bg-gray-50 rounded-xl outline-none text-sm" value={extForm.phone} onChange={(e) => setExtForm({...extForm, phone: formatPhone(e.target.value)})} />
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-blue-50 p-3 rounded-xl text-left text-xs text-blue-600 mb-4 mt-4 leading-relaxed">
                            반납일 기준 24시간 전까지 신청 가능합니다.<br/>
                            연장 신청 후 입금이 확인되면 확정됩니다.
                        </div>

                        <button 
                            disabled={isSubmitting}
                            onClick={() => handleExtensionSubmit(extTotal)}
                            className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-md hover:bg-blue-700 transition-colors flex items-center justify-center gap-2"
                        >
                            {isSubmitting ? '처리 중...' : '연장 신청하기'}
                        </button>
                    </div>
                </div>
                );
            };

            const renderBackupPage = () => (
                <div className="animate-slide-in space-y-6">
                    <div className="flex items-center gap-3 mb-6">
                        <button onClick={() => setViewMode('dashboard')} className="p-2 bg-white rounded-full shadow-sm">
                            <Icons.ChevronLeft className="w-5 h-5 text-gray-600" />
                        </button>
                        <h2 className="text-xl font-bold text-gray-800">데이터 백업 가이드</h2>
                    </div>

                    <div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                        <div className="flex bg-gray-100 p-1 rounded-xl mb-6">
                            <button onClick={() => setBackupTab('samsung')} className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${backupTab === 'samsung' ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-400'}`}>삼성 갤럭시</button>
                            <button onClick={() => setBackupTab('apple')} className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${backupTab === 'apple' ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-400'}`}>애플 아이폰</button>
                        </div>

                        {backupTab === 'samsung' ? (
                            <div className="space-y-4 animate-fade-in">
                                <div className="flex flex-col items-center mb-4"><div className="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 mb-2"><Icons.Android size={24} /></div><h3 className="font-bold text-gray-800">Smart Switch 사용하기</h3></div>
                                <div className="space-y-3 text-sm text-gray-600">
                                    <div className="flex gap-3"><span className="w-5 h-5 bg-gray-200 rounded-full flex items-center justify-center text-xs font-bold shrink-0">1</span><p>새 기기와 기존 기기에 <strong>Smart Switch</strong> 앱을 설치하고 실행합니다.</p></div>
                                    <div className="flex gap-3"><span className="w-5 h-5 bg-gray-200 rounded-full flex items-center justify-center text-xs font-bold shrink-0">2</span><p>'데이터 보내기'와 '데이터 받기'를 각각 선택합니다.</p></div>
                                    <div className="flex gap-3"><span className="w-5 h-5 bg-gray-200 rounded-full flex items-center justify-center text-xs font-bold shrink-0">3</span><p>무선 연결 또는 케이블로 두 기기를 연결하여 전송합니다.</p></div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-4 animate-fade-in">
                                <div className="flex flex-col items-center mb-4"><div className="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center text-gray-800 mb-2"><Icons.Apple size={24} /></div><h3 className="font-bold text-gray-800">마이그레이션 사용하기</h3></div>
                                <div className="space-y-3 text-sm text-gray-600">
                                    <div className="flex gap-3"><span className="w-5 h-5 bg-gray-200 rounded-full flex items-center justify-center text-xs font-bold shrink-0">1</span><p>새 아이폰을 켜고 기존 아이폰 옆에 둡니다.</p></div>
                                    <div className="flex gap-3"><span className="w-5 h-5 bg-gray-200 rounded-full flex items-center justify-center text-xs font-bold shrink-0">2</span><p>'빠른 시작' 화면이 나타나면 Apple ID를 확인하고 계속합니다.</p></div>
                                    <div className="flex gap-3"><span className="w-5 h-5 bg-gray-200 rounded-full flex items-center justify-center text-xs font-bold shrink-0">3</span><p>새 기기에 나타난 패턴을 기존 기기 카메라로 스캔합니다.</p></div>
                                </div>
                            </div>
                        )}
                        
                        {/* 유료 서비스 안내 추가 */}
                        <div className="mt-8 pt-6 border-t border-gray-100">
                            <div className="bg-green-50 p-4 rounded-xl border border-green-100">
                                <div className="flex items-center gap-2 mb-2">
                                    <Icons.Cloud size={20} className="text-green-600" />
                                    <h4 className="font-bold text-green-800">귀찮은 백업, 대신 해드려요!</h4>
                                </div>
                                <p className="text-xs text-green-700 leading-relaxed mb-3">
                                    <strong>네이버 마이박스(MYBOX)</strong>로 안전하게 옮겨드립니다.<br/>
                                    반납 전 데이터 삭제까지 완벽하게 처리해드려요.
                                </p>
                                <div className="flex justify-between items-center bg-white p-3 rounded-lg mb-3">
                                    <span className="text-xs font-bold text-gray-600">이용 요금</span>
                                    <span className="text-sm font-bold text-green-600">10,000원</span>
                                </div>
                                
                                <div className="space-y-2 mb-3">
                                    <input type="text" placeholder="성함" className="w-full p-2 bg-white rounded-lg outline-none text-sm border border-green-100 placeholder-green-300" value={backupForm.name} onChange={(e) => setBackupForm({...backupForm, name: e.target.value})} />
                                    <input type="text" placeholder="연락처" className="w-full p-2 bg-white rounded-lg outline-none text-sm border border-green-100 placeholder-green-300" value={backupForm.phone} onChange={(e) => setBackupForm({...backupForm, phone: formatPhone(e.target.value)})} />
                                </div>

                                <button 
                                    disabled={isSubmitting}
                                    onClick={handleBackupSubmit}
                                    className="w-full bg-green-600 text-white py-3 rounded-xl font-bold shadow-sm hover:bg-green-700 transition-colors flex items-center justify-center gap-2 text-sm"
                                >
                                    {isSubmitting ? '처리 중...' : '데이터 백업 신청하기'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
            
            // [추가] 예약 완료 화면 (Success Page)
            const renderSuccessPage = () => (
                <div className="animate-slide-in h-full flex flex-col justify-center items-center p-6 text-center">
                    <div className="w-24 h-24 bg-rose-100 rounded-full flex items-center justify-center mb-6 animate-bounce-in">
                        <Icons.Check size={48} className="text-rose-500" />
                    </div>
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">예약 신청 완료!</h2>

                                                    }

                                                    return lookupResult.map((item, index) => (
                                                        <div key={index} className="border border-gray-100 rounded-xl p-4 bg-gray-50/50 hover:border-rose-200 transition-colors">
                                                            <div className="border-b border-gray-200 pb-3 mb-3">
                                                                <div className="flex justify-between items-start mb-2">
                                                                    <div className="flex items-center gap-2">
                                                                        {/* [추가] 카테고리 뱃지 표시 */}
                                                                        {getCategoryBadge(item.category)}
                                                                        {/* [수정] 상태값 색상 변경 */}
                                                                        <span className={`inline-block px-2 py-0.5 rounded-full text-[10px] font-bold ${getStatusClass(item.status)}`}>{item.status || '접수완료'}</span>
                                                                    </div>
                                                                    {/* [수정] 주문 시간 표시 */}
                                                                    <span className="text-[10px] text-gray-400">{item.orderTime}</span>
                                                                </div>
                                                                <h3 className="font-bold text-gray-800">{item.model}</h3>
                                                                {item.scheduleName && <p className="text-xs text-gray-500 mt-1">{item.scheduleName}</p>}
                                                            </div>
                                                            
                                                            <div className="text-sm space-y-1 text-gray-600">
                                                                {(item.category === '예약신청' || !item.category) ? (
                                                                    <>
                                                                        <div className="flex justify-between"><span className="text-xs text-gray-400">도착예정일</span><span>{formatDateToKorean(item.startDate)}</span></div>
                                                                        <div className="flex justify-between"><span className="text-xs text-gray-400">반납일</span><span>{formatDateToKorean(item.endDate) || '-'}</span></div>
                                                                    </>
                                                                ) : (
                                                                    // 부가서비스용 간소화된 정보
                                                                    <>
                                                                        {item.startDate && <div className="flex justify-between"><span className="text-xs text-gray-400">기간/내용</span><span>{item.startDate}</span></div>}
                                                                    </>
                                                                )}
                                                                <div className="flex justify-between pt-2 mt-2 border-t border-gray-200"><span className="font-bold text-xs">결제금액</span><span className="font-bold text-rose-500">{parseInt(item.totalPrice).toLocaleString()}원</span></div>
                                                            </div>

                                                            {/* [추가] 입금 대기 시 계좌 정보 표시 (예약확정이 아닌 경우) */}
                                                            {(!item.status || item.status !== '예약확정') && (
                                                                <div className="mt-3 bg-yellow-50 p-3 rounded-lg border border-yellow-100">
                                                                    <div className="flex justify-between items-center mb-1">
                                                                        <span className="text-xs font-bold text-yellow-700">입금 대기중</span>
                                                                        <button onClick={() => copyToClipboard("1002000000000")} className="text-[10px] bg-white border border-yellow-200 text-yellow-700 px-2 py-0.5 rounded flex items-center gap-1 hover:bg-yellow-100">
                                                                            <Icons.Copy size={10} /> 복사
                                                                        </button>
                                                                    </div>
                                                                    <p className="text-xs text-gray-600">우리은행 1002-000-000000 (핑크렌탈)</p>
                                                                </div>
                                                            )}
                                                        </div>
                                                    ));
                                                })()}
                                            </div>
                                        </div>
                                        
                                        <div className="mt-6 bg-gray-50 p-4 rounded-xl text-center">
                                            <p className="text-xs text-gray-500 mb-2">궁금한 점이 있으신가요?</p>
                                            <button onClick={() => alert("카카오톡 상담으로 연결됩니다.")} className="text-sm font-bold text-gray-700 flex items-center justify-center gap-1 hover:text-gray-900">
                                                <span className="w-5 h-5 bg-yellow-400 rounded-full flex items-center justify-center text-[10px]">💬</span> 1:1 문의하기
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* --- 매뉴얼 탭 (이용가이드) --- */}
                        {activeNav === 'manual' && (
                            <div className="p-5 animate-fade-in pb-24">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">자주 묻는 질문 📘</h2>
                                {/* (기존 Q&A 내용) */}
                                <div className="space-y-4">
                                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100"><h3 className="font-bold text-gray-800 flex items-center gap-2"><Icons.FileText size={18} className="text-rose-500" /> 대여는 어떻게 하나요?</h3><p className="text-sm text-gray-600 mt-2 leading-relaxed">홈 화면에서 원하시는 기종과 날짜를 선택 후 예약해주시면 됩니다. 신분증 확인 절차가 있을 수 있습니다.</p></div>
                                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100"><h3 className="font-bold text-gray-800 flex items-center gap-2"><Icons.Truck size={18} className="text-blue-500" /> 배송은 언제 오나요?</h3><p className="text-sm text-gray-600 mt-2 leading-relaxed">대여 시작일 전날에 우체국 택배로 안전하게 도착합니다. 퀵서비스 선택 시 당일 수령도 가능합니다.</p></div>
                                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100"><h3 className="font-bold text-gray-800 flex items-center gap-2"><Icons.ShieldCheck size={18} className="text-green-500" /> 파손되면 어떡하죠?</h3><p className="text-sm text-gray-600 mt-2 leading-relaxed">가입하신 보험 상품에 따라 자기부담금이 발생합니다. 파손 시 즉시 고객센터로 연락주세요.</p></div>
                                </div>
                                <div className="mt-8 bg-gray-100 p-5 rounded-2xl text-center"><p className="font-bold text-gray-700">더 궁금한 점이 있으신가요?</p><button className="mt-3 bg-white border border-gray-200 text-gray-600 px-4 py-2 rounded-full text-sm font-bold shadow-sm">카카오톡 상담하기</button></div>
                            </div>
                        )}

                        {/* 하단 내비게이션 바 */}
                        <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-100 flex justify-around items-center h-[70px] z-50 rounded-t-2xl shadow-[0_-5px_10px_rgba(0,0,0,0.02)]">
                            <button onClick={() => handleNavChange('home')} className={`flex flex-col items-center justify-center w-full h-full space-y-1 ${activeNav === 'home' ? 'text-rose-500' : 'text-gray-400 hover:text-gray-500'}`}><Icons.Home size={activeNav === 'home' ? 26 : 24} strokeWidth={activeNav === 'home' ? 2.5 : 2} /><span className="text-[10px] font-bold">홈</span></button>
                            <button onClick={() => handleRentalStart('post')} className={`flex flex-col items-center justify-center w-full h-full space-y-1 ${activeNav === 'rental' ? 'text-rose-500' : 'text-gray-400 hover:text-gray-500'}`}><Icons.CalendarPlus size={activeNav === 'rental' ? 26 : 24} strokeWidth={activeNav === 'rental' ? 2.5 : 2} /><span className="text-[10px] font-bold">예약하기</span></button>
                            <button onClick={() => handleNavChange('manual')} className={`flex flex-col items-center justify-center w-full h-full space-y-1 ${activeNav === 'manual' ? 'text-rose-500' : 'text-gray-400 hover:text-gray-500'}`}><Icons.BookOpen size={activeNav === 'manual' ? 26 : 24} strokeWidth={activeNav === 'manual' ? 2.5 : 2} /><span className="text-[10px] font-bold">매뉴얼</span></button>
                            <button onClick={() => handleNavChange('my')} className={`flex flex-col items-center justify-center w-full h-full space-y-1 ${activeNav === 'my' ? 'text-rose-500' : 'text-gray-400 hover:text-gray-500'}`}><Icons.User size={activeNav === 'my' ? 26 : 24} strokeWidth={activeNav === 'my' ? 2.5 : 2} /><span className="text-[10px] font-bold">마이</span></button>
                        </nav>

                        {/* [추가] 로그아웃 확인 모달 */}
                        {isLogoutModalOpen && (
                            <div className="fixed inset-0 z-[60] bg-black/50 flex items-center justify-center p-4 animate-fade-in">
                                <div className="bg-white rounded-2xl p-6 w-full max-w-xs shadow-2xl text-center transform scale-100 transition-all">
                                    <div className="w-12 h-12 bg-rose-100 text-rose-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <Icons.User size={24} />
                                    </div>
                                    <h3 className="text-lg font-bold text-gray-800 mb-2">로그아웃 하시겠어요?</h3>
                                    <p className="text-sm text-gray-500 mb-6">저장된 예약자 정보가 기기에서 삭제됩니다.</p>
                                    <div className="flex gap-2">
                                        <button onClick={() => setIsLogoutModalOpen(false)} className="flex-1 py-3 rounded-xl bg-gray-100 text-gray-600 font-bold hover:bg-gray-200 transition-colors text-sm">취소</button>
                                        <button onClick={handleLogoutConfirm} className="flex-1 py-3 rounded-xl bg-rose-500 text-white font-bold hover:bg-rose-600 transition-colors text-sm">로그아웃</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PhoneRentalApp />);
    </script>
</body>
</html>
